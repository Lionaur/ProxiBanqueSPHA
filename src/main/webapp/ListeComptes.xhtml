	<ui:define name="content">

		<h:form id="listComptes">


			<p:growl id="messages" showDetail="true" />


			<p:dataTable var="tempaccount"
				value="#{accountController.allAccount}" styleClass="et_datatable"
				reflow="true" emptyMessage="Aucun compte existant" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5" rowKey="#{tempaccount.accountNumber}"
				filteredValue="#{accountController.selectedAccount}">

				<f:facet name="header">Liste des comptes</f:facet>


				<p:column headerText="NumÃ©ro de compte"
					sortBy="#{tempaccount.accountNumber}"
					filterBy="#{tempaccount.accountNumber}" filterMatchMode="contains">

					<h:outputText value="#{tempaccount.accountNumber}" />
				</p:column>

				<p:column headerText="Date d'ouverture" sortBy="#{tempaccount.date}"
					filterBy="#{tempaccount.date}" filterMatchMode="contains">
					<h:outputText value="#{tempaccount.date}" />
				</p:column>

				<p:column headerText="Solde" sortBy="#{tempaccount.balance}"
					filterBy="#{tempaccount.date}" filterMatchMode="contains">
					<h:outputText value="#{tempaccount.balance}" />
				</p:column>



			</p:dataTable>

		</h:form>
		<br/>
		<br/>
<h:button value="Ajouter un compte" outcome="ajoutCompte" />
