<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Liste comptes client</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


	<div id="wrapper">
		<div id="header">
			<h2>Proxibanque 3</h2>
		</div>
	</div>

	<div id="container">
		<h3>Liste des comptes du client</h3>

		<h:messages globalOnly="true" />

		<p:dataTable var="compte" value="#{proxiController.comptes}"
			reflow="true" rows="4" paginator="true"
			rowKey="#{compte.numeroCompte}"
			selection="#{proxiController.comptes}" selectionMode="single">

			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>

			<p:column headerText="NumeroCompte" sortBy="#{compte.numeroCompte}">

				<h:outputText value="#{compte.numeroCompte}" />
			</p:column>

			<p:column headerText="DateOuverture" sortBy="#{compte.dateOuverture}">
				<h:outputText value="#{compte.dateOuverture}" />
			</p:column>

			<p:column headerText="Solde" sortBy="#{compte.solde}">
				<h:outputText value="#{compte.solde}" />
			</p:column>



			<div style="clear: both;"></div>

		</p:dataTable>
		<p>
			<h:outputLink value="index.xhtml">Retour Ã  la liste clients</h:outputLink>
		</p>
	</div>
</ui:define>
	</ui:composition>
</h:body>
</html>
