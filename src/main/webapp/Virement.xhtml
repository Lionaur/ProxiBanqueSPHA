<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Virement</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Proxibanque 3</h2>
		</div>
	</div>

	<div id="container">
		<h3>Effectuer un virement de compte à compte</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">


			<h:outputLabel>Compte à débiter : </h:outputLabel>
			<h:selectOneMenu value="#{proxiController.compte}">

			</h:selectOneMenu>
			<br />
			<br />
			<br />
			<h:outputLabel>Compte à créditer : </h:outputLabel>
			<h:selectOneMenu value="#{proxiController.compte}">
				<f:selectItem itemValue="#{proxiController.compte}" itemLabel="#{proxiController.compte}" />
			</h:selectOneMenu>
			<br />
			<br />
			<br />
			<h:outputLabel>Montant : </h:outputLabel>
			<h:inputText value="#{proxiController.montant}" id="montant"
				required="true" requiredMessage="Il faut définir un montant."
				maxlength="40" />
			<h:message for="montant" />
			<br />
			<br />
			<h:commandButton value="Save" styleClass="save"
				action="#{proxiController.virement}" />


		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="index.xhtml">Retour à la liste clients</h:outputLink>
		</p>

	</div>
</h:body>
</html>
