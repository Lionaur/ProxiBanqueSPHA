<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Edition client</title>


</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Proxibanque 3</h2>
		</div>
	</div>

	<div id="container">

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<p:panelGrid columns="3" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>Editer les informations personnelles du client</p:column>
					</p:row>
				</f:facet>
				<h:outputLabel>Prénom :</h:outputLabel>
				<p:inputText value="#{client.prenom}" id="prenom" required="true"
					requiredMessage="Le prénom du client doit être renseigné."
					maxlength="30"
					validatorMessage="Seules les lettres (aA-zZ) sont autorisées.">
					<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
					<f:validateLength minimum="2" />
				</p:inputText>
					<h:message for="prenom" />
					
				<h:outputLabel>Nom :</h:outputLabel>
				<p:inputText value="#{client.nom}" id="nom" required="true"
					requiredMessage="Le nom du client doit être renseigné."
					maxlength="30" validatorMessage="Seules les lettres (aA-zZ) sont autorisées.">
					<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
					<f:validateLength minimum="2" />
				</p:inputText>
				<h:message for="nom" />

				<h:outputLabel>Email :</h:outputLabel>
				<p:inputText value="#{client.email}" id="email" required="true"
					requiredMessage="L'E-Mail du client doit être renseigné."
					maxlength="40" validatorMessage="Entrer un format d'adresse e-mail valide (ex: client@proxibanque.fr)">

					<f:validateRegex
						pattern="^([_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{1,6}))?$" />
				</p:inputText>
				<h:message for="email" />

				<h:outputLabel>Téléphone :</h:outputLabel>
				<p:inputText value="#{client.telephone}" id="tel" required="true"
					requiredMessage="Le numéro de téléphone du client doit être renseigné."
					maxlength="10" validatorMessage="Seuls les chiffres sont autorisés.">
					<f:validateRegex pattern="^[_0-9]+$" />
					</p:inputText>
				<h:message for="tel" />

				<h:outputLabel>Adresse :</h:outputLabel>
				<p:inputText value="#{client.adresse}" id="adresse" required="true"
					requiredMessage="L'adresse du client doit être renseignée."
					maxlength="40" />
				<h:message for="adresse" />

				<h:outputLabel>Code Postal :</h:outputLabel>
				<p:inputText value="#{client.codePostal}" id="cp" required="true"
					requiredMessage="Le code postal du client doit être renseigné."
					maxlength="6" validatorMessage="Seuls les chiffres sont autorisés.">
					<f:validateRegex pattern="^[_0-9]+$" />
					</p:inputText>
				<h:message for="cp" />

				<h:outputLabel>Ville :</h:outputLabel>
				<p:inputText value="#{client.ville}" id="ville" required="true"
					requiredMessage="La ville du client doit être renseignée."
					maxlength="40" />
				<h:message for="ville" />

				<p:commandButton value="Valider" ajax="false" icon="ui-icon-disk"
					action="#{proxiController.updateClient(client)}" />

			</p:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<p:link outcome="index.xhtml" value="Retour à la liste clients"></p:link>
		</p>

	</div>
</h:body>
</html>
